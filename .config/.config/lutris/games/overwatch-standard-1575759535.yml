game:
  arch: win64
  args: --exec="launch Pro"
  exe: drive_c/Program Files (x86)/Battle.net/Battle.net.exe
  prefix: /home/rodrigo/Games-Wine/overwatch
system:
  env:
    DXVK_CONFIG_FILE: /home/rodrigo/Games-Wine/overwatch/dxvk.conf
    DXVK_STATE_CACHE_PATH: /home/rodrigo/Games-Wine/overwatch
    STAGING_SHARED_MEMORY: '1'
    __GL_SHADER_DISK_CACHE: '1'
    __GL_SHADER_DISK_CACHE_PATH: /home/rodrigo/Games-Wine/overwatch
  exclude_processes: Agent.exe "Battle.net Helper.exe"
  manual_command: /home/rodrigo/Games-Wine/overwatch/state-cache-merge/state-cache-update.sh
wine:
  dxvk: true
  dxvk_version: '1.5'
  esync: true
  overrides:
    api-ms-win-crt-private-l1-1-0: n,b
    d3d12: disabled
    nvapi: disabled
    nvapi64: disabled
    ucrtbase: n,b
  version: lutris-nofshack-4.19-x86_64
